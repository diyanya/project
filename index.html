<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__top">
                <a href="#"><img alt="Логотип школы" src="images/logo.png"></a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Проекты</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">О нас</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Каникулы</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Курсы</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                </nav>
                <a href="tel:+79219458696" class="header__phone">+7 921 945 86 96</a>
            </div>
            <img class="title-img" src="images/title.png" alt="">
            <h1 class="title visually-hidden">Nordic School</h1>
            <p class="title-text">Санкт-Петербург</p>
            <div class="header__content">
                <div class="header__info">
                    <ul class="header__info-list">
                        <li class="header__info-item">Финский</li>
                        <li class="header__info-item">Шведский</li>
                        <li class="header__info-item">Норвежский</li>
                        <li class="header__info-item">Английский</li>
                        <li class="header__info-item">Корпоративное обучение</li>
                    </ul>
                    <div class="header__social">
                        <ul class="header__social-list">
                            <li class="header__social-item"><a href="#" class="header__social-link"><img
                                        src="images/youtube.svg" alt=""></a></li>
                            <li class="header__social-item"><a href="#" class="header__social-link"><img
                                        src="images/whatsapp.svg" alt=""></a></li>
                            <li class="header__social-item"><a href="#" class="header__social-link"><img
                                        src="images/vk.svg" alt=""></a></li>
                        </ul>

                    </div>
                </div>
                <div class="header__news">
                    <div class="header__news-box">
                        <h3 class="header__news-title">Nordic Top. Летние каникулы</h3>
                        <time class="header__news-time" datetime="2025-06-01">01.06.2025</time>
                        <a href="#" class="header__news-link">Подробнее</a>
                        <img class="header__news-img" src="images/news.jpg" alt="">
                    </div>
                    <div class="header__buttons">
                        <a class="header__buttons-book" href="#">Подать заявку</a>
                        <a class="header__buttons-activities" href="#">Другие программы</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.js"></script>

</html>
